<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D立体相册</title>
    <link rel="stylesheet" href="css/41-3D立体相册.css">
    <style>
        body {
            background-color: #000;
            background-image: url("img/WLW/bg.jpg")
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="out-div out-front">
                <img src="img/WLW/1.jpg" alt="">

                <img src="img/WLW/2.jpg" alt="">
            </div>
            <div class="out-div out-left">
                <img src="img/WLW/3.jpg" alt="">
            </div>
            <div class="out-div out-right">
                <img src="img/WLW/4.jpg" alt="">
            </div>
            <div class="out-div out-top">
                <img src="img/WLW/5.jpg" alt="">
            </div>
            <div class="out-div out-bottom">
                <img src="img/WLW/6.jpg" alt="">
            </div>

            <div class="in-div in-front">
                <img src="img/WLW/3.jpg" alt="">
            </div>
            <div class="in-div in-back">
                <img src="img/WLW/4.jpg" alt="">
            </div>
            <div class="in-div in-left">
                <img src="img/WLW/5.jpg" alt="">
            </div>
            <div class="in-div in-right">
                <img src="img/WLW/6.jpg" alt="">
            </div>
            <div class="in-div in-top">

            <div class="in-div in-bottom">

            </div>
        </div>
    </div>

</html>
